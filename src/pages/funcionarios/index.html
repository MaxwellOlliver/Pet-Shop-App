<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Funcionários</title>
    <link rel="stylesheet" href="../../../css/photon.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>
  </head>
  <body>
    <div class="window" id="app">
      <div id="loading"><img src="../../assets/logo_login.gif" alt="Loading logo"></div>
      <div class="window-content centralize">
        <div class="corpo">
          <div id="topBar">
            <button type="button" id="store" @click="storeClient()">Criar novo</button>
            <a href="../homePage/index.html">Home</a>
          </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Senha</th>
                <th>Cargo</th>
                <th>Nível de acesso</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="fun in funcionarios">
                <td>{{fun.nome}}</td>
                <td>{{fun.senha}}</td>
                <td>{{fun.cargo}}</td>
                <td>{{fun.nivelDeAcesso}}</td>
                <td><button id="edit" type="button" @click="updateFun(fun)">Editar</button></td>
                <td><button id="destroy" type="button" @click="destroyFun(fun)">Deletar</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="modal" v-if="openModal">
        <div class="wrap">
            <form action="" class="pane-body">
                <h3 v-if="mode=='update'">Editar dados do funcionário</h3>
                <h3 v-if="mode=='store'">Adicionar Funcionário</h3>
                <div class="form-group">
                <input type="text" class="form-control" id="nome" placeholder="Nome" v-model="funcionario.nome" required>
                </div>
                <div class="form-group">
                <input type="text" class="form-control" id="senha" placeholder="Senha" v-model="funcionario.senha" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="cargo" placeholder="Cargo" v-model="funcionario.cargo" required>
                </div>
                <div class="form-group">
                    <select name="access" id="access" v-model="funcionario.nivelDeAcesso" class="form-control">
                        <option value=""disabled selected>Selecione o nível de acesso</option>
                        <option value="Padrão">Usuário Padrão</option>
                        <option value="Administrador">Usuário Administrador</option>
                    </select>
                </div>
                <button type="button" id="salvar" class="btn btn-positive" @click="funStoreOrUpdate()">Salvar</button>
                <button type="button" id="cancelar" class="btn btn-negative" @click="closeModal()">Cancelar</button>
            </form>
          </div>
        </div>
      </div>
        <!-- <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">
              <button class="btn btn-default">
                Cancel
              </button>
          
              <button class="btn btn-primary pull-right">
                Save
              </button>
            </div>
          </footer> -->
      </div>
    </div>
    <script src="app-funcionario.js"></script>
  </body>
</html>
