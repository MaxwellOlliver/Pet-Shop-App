<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="../../../css/photon.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>
    <script type="text/javascript" src="../../../node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div class="window" id="app">
      <div id="loading">
        <img src="../../assets/logo_login.gif" alt="Loading logo">
      </div>
      <div class="window-content centralize">
          <div style="flex-direction: row;">
              <button type="button" id="store" @click="storeClient()">Criar novo</button>
              <a href="../homePage/index.html"><button>Home</button></a>
            </div>
        <div class="corpo">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="client in clientes">
                <td>{{client.nome}}</td>
                <td>{{client.email}}</td>
                <td>{{client.cpf}}</td>
                <td>{{client.telefone}}</td>
                <td><button id="edit" type="button" @click="updateClient(client)">Editar</button></td>
                <td><button id="destroy" type="button" @click="destroyClient(client)">Deletar</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="modal" v-if="openModal">
        <div class="wrap">
            <form id="cadastro-produto" action="" class="pane-body">
                <h3 v-if="mode=='update'">Editar dados do cliente</h3>
                <h3 v-if="mode=='store'">Adicionar Cliente</h3>
                <div class="form-group">
                <input type="text" class="form-control" id="nome" placeholder="Nome" v-model="cliente.nome" required>
                </div>
                <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="email" v-model="cliente.email" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="cpf" placeholder="CPF" v-model="cliente.cpf" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="tel" placeholder="telefone" v-model="cliente.telefone" required>
                </div>
                <button type="button" id="salvar" class="btn btn-positive" @click="clientStoreOrUpdate()">Salvar</button>
                <button type="button" id="cancelar" class="btn btn-negative" @click="closeModal()">Cancelar</button>
            </form>
          </div>
        </div>
      </div>
        <!-- <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">
              <button class="btn btn-default">
                Cancel
              </button>
          
              <button class="btn btn-primary pull-right">
                Save
              </button>
            </div>
          </footer> -->
      </div>
    </div>
    <script src="app-cliente.js"></script>
  </body>
</html>
